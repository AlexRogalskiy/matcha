<section>
  <h2 id="select">
    <a href="#select"><var>&lt;select&gt;</var> Selection input</a>
    <a class="mdn" href="https://developer.mozilla.org/docs/Web/HTML/Element/select" target="_blank"></a>
  </h2>
  <p>
    Has rounded corners.
  </p>
  <ul>
    <li><code data-hl="css">:disabled</code> has a muted background and a <code data-hl="css">not-allowed</code> cursor.</li>
    <li><code data-hl="css">:user-valid</code> has <code><span class="success">◉</span> --success</code> borders.</li>
    <li><code data-hl="css">:user-invalid</code> has <code><span class="danger">◉</span> --danger</code> borders.</li>
  </ul>
  <div class="example">
    <form method="get" onsubmit="event.preventDefault()">
      <label>
        Select a location:
        <select>
          <optgroup label="Earth">
            <option>City ruins</option>
            <option>Desert</option>
            <option>Forest</option>
            <option disabled>Amusement park</option>
            <option>Alien Mothership</option>
          </optgroup>
          <optgroup label="Moon" disabled>
            <option>Bunker</option>
          </optgroup>
        </select>
      </label>
    </form>
  </div>
</section>
